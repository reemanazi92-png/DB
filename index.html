<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منصة اختبار قواعد البيانات</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Cairo',sans-serif;
  background:linear-gradient(to right,#061b42,#27303f);
  color:#fff;
  margin:0;
  direction:rtl;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
}
h1{
  text-align:center;
  margin-bottom:25px;
  text-shadow:1px 1px 5px #000;
}
.progress-box{
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:30px;
}
.progress{
  height:14px;
  width:0%;
  background:#00ffcc;
  transition:.3s;
}
.question{
  background:rgba(255,255,255,.08);
  border-radius:14px;
  padding:22px;
  margin-bottom:25px;
}
.question p{
  font-weight:700;
  font-size:18px;
}
.options label{
  display:flex;
  align-items:center;
  gap:12px;
  background:rgba(255,255,255,.12);
  padding:14px 20px;
  margin-bottom:12px;
  border-radius:10px;
  cursor:pointer;
}
.options label:hover{background:rgba(255,255,255,.2)}
.options input{
  width:18px;
  height:18px;
  accent-color:#00ffcc;
}
.options label:has(input:checked){
  background:rgba(0,255,204,.25);
  border:1px solid #00ffcc;
}
.correct{background:rgba(0,255,0,.35)!important}
.wrong{background:rgba(255,77,77,.35)!important}

.buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  margin-top:30px;
}
button{
  padding:14px 30px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
.submit{background:#ffffff;color:#000000}
.reset{background:#ffffff}
.print{background:#ffffff}

.result{
  text-align:center;
  font-size:24px;
  font-weight:700;
  margin-top:25px;
}
</style>
</head>

<body>
<div class="container">
<h1>منصة مراجعة شاملة لمقرر قواعد البيانات</h1>

<div class="progress-box">
  <div class="progress" id="progress"></div>
</div>

<form id="quizForm"></form>

<div class="buttons">
<button class="submit" type="button" onclick="checkQuiz()">تصحيح</button>
<button class="reset" type="button" onclick="resetQuiz()">إعادة الاختبار</button>
<button class="print" type="button" onclick="window.print()">طباعة النتيجة</button>
</div>

<div class="result" id="result"></div>
</div>

<script>
const questions = [
{q:"NoSQL يعتمد على الجداول والعلاقات؟", o:["صح","خطأ"], a:"خطأ"},
{q:"يمكن أن يحتوي اسم الجدول على مسافة بين الكلمات؟", o:["صح","خطأ"], a:"خطأ"},
{q:"الأمر DROP يستخدم لحذف جدول أو قاعدة بيانات؟", o:["صح","خطأ"], a:"صح"},
{q:"إذا أردنا حذف جميع البيانات داخل جدول دون حذف الجدول نفسه، نستخدم:", o:["TRUNCATE TABLE","DELETE TABLE","REMOVE DATA","CLEAR ALL"], a:"TRUNCATE TABLE"},
{q:"القيد Primary Key يضمن أن كل سجل في الجدول يحتوي على قيم فريدة وغير مكررة؟", o:["صح","خطأ"], a:"صح"},
{q:"ما هو دور المفتاح الخارجي (Foreign Key) في قاعدة البيانات؟",
 o:["يستخدم لإنشاء علاقات بين الجداول","يستخدم لتعريف سجل فريد في الجدول","يستخدم لتحديد أنواع البيانات في الجدول","يعمل على تحسين سرعة البحث في الجدول"],
 a:"يستخدم لإنشاء علاقات بين الجداول"},
{q:"MySQL هو نظام إدارة قواعد بيانات مفتوح المصدر؟", o:["صح","خطأ"], a:"صح"},
{q:"لتحديد قاعدة البيانات المطلوب العمل عليها نستخدم الأمر USE database_name;", o:["صح","خطأ"], a:"صح"},
{q:"لا يمكن إدخال بيانات في جدول باستخدام أمر INSERT INTO؟", o:["صح","خطأ"], a:"خطأ"},
{q:"ما نوع البيانات المناسب لتخزين قيم منطقية (صح أو خطأ)؟", o:["BOOLEAN","VARCHAR","INT","DATE"], a:"BOOLEAN"},
{q:"يجب أن تكون أسماء الجداول في قاعدة البيانات واضحة وتعبر عن محتوياتها؟", o:["صح","خطأ"], a:"صح"},
{q:"أي من القيود التالية يضمن عدم وجود قيم فارغة في الحقول؟", o:["NOT NULL","VARCHAR","FOREIGN KEY","UNIQUE"], a:"NOT NULL"},
{q:"الرمز (*) في جملة SELECT يعني استرجاع جميع الأعمدة من الجدول؟", o:["صح","خطأ"], a:"صح"},
{q:"التكامل في قواعد البيانات لا يضمن اتساق البيانات وصحتها؟", o:["صح","خطأ"], a:"خطأ"},
{q:"ما هو المفهوم الأساسي لقواعد البيانات؟",
 o:["مجموعة من البيانات المرتبطة مع بعضها البعض بعلاقات","مجموعة من البيانات غير المرتبطة","مجموعة من الملفات غير المترابطة","بيانات صور فقط"],
 a:"مجموعة من البيانات المرتبطة مع بعضها البعض بعلاقات"},
{q:"أي الأوامر التالية يُستخدم لإنشاء قاعدة بيانات جديدة؟", o:["CREATE DATABASE;","INSERT INTO;","SHOW DATABASE;","CREATE TABLE;"], a:"CREATE DATABASE;"},
{q:"يسمح بتكرار اسم العمود أكثر من مرة داخل الجدول الواحد؟", o:["صح","خطأ"], a:"خطأ"},
{q:"ما هو الأمر الذي يُستخدم لتصميم الجداول داخل قاعدة البيانات؟", o:["CREATE TABLE","INSERT INTO","ALTER TABLE","CREATE DATABASE"], a:"CREATE TABLE"},
{q:"استخدام كلمات المرور القوية في قاعدة البيانات يساعد على تحسين الأمان؟", o:["صح","خطأ"], a:"صح"},
{q:"ما هو دور مصمم قاعدة البيانات؟", o:["تصميم المخططات والنماذج","تطوير برامج الإدارة","مراقبة الأداء","تحليل البيانات فقط"], a:"تصميم المخططات والنماذج"},
{q:"دالة MAX تُستخدم لإيجاد أقل قيمة؟", o:["صح","خطأ"], a:"خطأ"},
{q:"ما نوع الفهرس المستخدم مع البيانات الجغرافية؟", o:["فهرس مكاني","فهرس أساسي","فهرس فريد","فهرس نص كامل"], a:"فهرس مكاني"},
{q:"لعرض جميع البيانات من جدول معين نستخدم:", o:["SELECT * FROM table_name;","SELECT # FROM table_name;","SELECT & FROM table_name;","SELECT % FROM table_name;"], a:"SELECT * FROM table_name;"},
{q:"ما هو الهدف الأساسي لمبرمج أنظمة قواعد البيانات؟", o:["ترجمة وتصميم لغات قواعد البيانات","تطوير واجهات المستخدم","اختبار الأداء","تدريب المستخدمين"], a:"ترجمة وتصميم لغات قواعد البيانات"},
{q:"أي نوع من الفهارس يتم إنشاؤه تلقائيًا عند تعريف العمود كمفتاح أساسي؟", o:["فهرس أساسي","فهرس مكاني","فهرس فريد","فهرس نص كامل"], a:"فهرس أساسي"},
{q:"أي فهرس يُستخدم للبحث داخل النصوص الطويلة؟", o:["فهرس نص كامل","فهرس مكاني","فهرس أساسي","فهرس فريد"], a:"فهرس نص كامل"},
{q:"أي أنظمة قواعد البيانات مناسبة للمؤسسات الصغيرة والمتوسطة؟", o:["Microsoft Access","SQL Server","Oracle","DB2"], a:"Microsoft Access"},
{q:"الجدول هو البنية الأساسية لتخزين البيانات؟", o:["صح","خطأ"], a:"صح"},
{q:"ما هي الجملة الصحيحة لحذف سجل بشرط؟", o:["DELETE FROM table_name WHERE condition;","DELETE FROM table_name;","DELETE table_name WHERE condition;","REMOVE FROM table_name WHERE condition;"], a:"DELETE FROM table_name WHERE condition;"},
{q:"المستخدمون النهائيون يتعاملون مع واجهة النظام؟", o:["صح","خطأ"], a:"صح"},
{q:"أي قيد يضمن عدم تكرار القيم في العمود؟", o:["UNIQUE","NOT NULL","FOREIGN KEY","CHECK"], a:"UNIQUE"},
{q:"أي أمر يُستخدم لتعديل بنية جدول موجود؟", o:["ALTER TABLE","CREATE TABLE","DROP TABLE","INSERT INTO"], a:"ALTER TABLE"},
{q:"الأمر DELETE يمكن استخدامه مع شرط WHERE؟", o:["صح","خطأ"], a:"صح"},
{q:"أي نوع قواعد بيانات يتعامل مع بيانات غير مهيكلة؟", o:["NoSQL","Relational","Flat File","Spreadsheet"], a:"NoSQL"},
{q:"أي مما يلي مثال على قاعدة بيانات علائقية؟", o:["MySQL","MongoDB","Cassandra","Redis"], a:"MySQL"},
{q:"المفتاح الأساسي يمكن أن يحتوي على قيم NULL؟", o:["صح","خطأ"], a:"خطأ"},
{q:"أي جملة تُستخدم لإضافة سجل جديد؟", o:["INSERT INTO","UPDATE","SELECT","DROP"], a:"INSERT INTO"},
{q:"أي مما يلي يُستخدم لعرض بيانات بشرط؟", o:["SELECT … WHERE","SELECT *","SHOW TABLE","DISPLAY DATA"], a:"SELECT … WHERE"},
{q:"من مهام DBA:", o:["إدارة الصلاحيات والنسخ الاحتياطي","تصميم الواجهات","كتابة تقارير فقط","إدخال البيانات"], a:"إدارة الصلاحيات والنسخ الاحتياطي"},
{q:"النسخ الاحتياطي يهدف إلى:", o:["حماية البيانات من الفقدان","زيادة سرعة الاستعلام","تقليل الحجم","منع التكرار"], a:"حماية البيانات من الفقدان"}
];

// أسئلة جديدة إضافية
const newQuestions = [
{q:"من المسؤول عن إدارة قواعد البيانات ومنح الصلاحيات؟", o:["DBA","مصمم قاعدة البيانات","محلل قاعدة البيانات","مبرمج"], a:"DBA"},
{q:"من يقوم بتصميم المخططات والنماذج لقواعد البيانات؟", o:["مصمم قاعدة البيانات","DBA","محلل قاعدة البيانات","مبرمج"], a:"مصمم قاعدة البيانات"},
{q:"من يدرس كيفية استخدام البيانات في المؤسسة ويقترح تحسينات؟", o:["محلل قاعدة البيانات","DBA","مصمم قاعدة البيانات","مبرمج"], a:"محلل قاعدة البيانات"},
{q:"من يكتب البرامج لتسهيل التعامل مع قاعدة البيانات؟", o:["مبرمج أنظمة قواعد البيانات","DBA","محلل قاعدة البيانات","مصمم قاعدة البيانات"], a:"مبرمج أنظمة قواعد البيانات"},
{q:"النسخ الاحتياطية واستعادتها من مهام:", o:["DBA","المصمم","المحلل","المبرمج"], a:"DBA"},
{q:"منح أذونات الوصول للمستخدمين وظيفة:", o:["DBA","المصمم","المحلل","المبرمج"], a:"DBA"},
{q:"التخطيط للتوسع المستقبلي للنظام وظيفة:", o:["DBA","المصمم","المحلل","المبرمج"], a:"DBA"},
{q:"حل مشاكل التصميم وعمل المخططات وظيفة:", o:["المصمم","DBA","المحلل","المبرمج"], a:"المصمم"},
{q:"اقتراح استراتيجيات جديدة لإدارة البيانات وظيفة:", o:["المحلل","DBA","المصمم","المبرمج"], a:"المحلل"},
{q:"واجهة النظام البسيطة للمستخدم وظيفة:", o:["المبرمج","DBA","المصمم","المحلل"], a:"المبرمج"},
{q:"مراقبة أداء قاعدة البيانات مهمة:", o:["DBA","المحلل","المصمم","المبرمج"], a:"DBA"},
{q:"ترجمة قاعدة البيانات للغة يفهمها الحاسوب وظيفة:", o:["المبرمج","DBA","المحلل","المصمم"], a:"المبرمج"},
{q:"وظيفة DBA تشمل إدارة النسخ الاحتياطية وصلاحيات المستخدم:", o:["صح","خطأ"], a:"صح"},
{q:"وظيفة المصمم تشمل منح أذونات الوصول للمستخدمين:", o:["صح","خطأ"], a:"خطأ"},
{q:"محلل قاعدة البيانات يساعد المؤسسة على استخدام البيانات بشكل أفضل:", o:["صح","خطأ"], a:"صح"},
{q:"المبرمج مسؤول عن كتابة البرامج وتحسين واجهة النظام:", o:["صح","خطأ"], a:"صح"},
{q:"DBA يخطط لتوسعة النظام عند زيادة البيانات:", o:["صح","خطأ"], a:"صح"},
{q:"المصمم يحل مشاكل التصميم فقط ولا يتعامل مع البيانات:", o:["صح","خطأ"], a:"خطأ"},
{q:"محلل قاعدة البيانات يمكنه اقتراح مفاتيح جديدة لحفظ واسترجاع السجلات:", o:["صح","خطأ"], a:"صح"},
{q:"المبرمج يتأكد من عمل برامج قاعدة البيانات بشكل صحيح:", o:["صح","خطأ"], a:"صح"}
];

// دمج الأسئلة الجديدة مع القديمة
questions.push(...newQuestions);

const form = document.getElementById("quizForm");

questions.forEach((item,i)=>{
  let html = `<div class="question"><p>${i+1}. ${item.q}</p><div class="options">`;
  item.o.forEach(opt=>{
    html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
  });
  html += `</div></div>`;
  form.innerHTML += html;
});

form.addEventListener("change",()=>{
  const answered = document.querySelectorAll("input:checked").length;
  document.getElementById("progress").style.width =
    (answered / questions.length * 100) + "%";
});

function checkQuiz(){
  let score=0;
  questions.forEach((item,i)=>{
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    const opts = document.querySelectorAll(`input[name="q${i}"]`);
    opts.forEach(o=>o.disabled=true);
    if(sel){
      if(sel.value===item.a){
        score++; sel.parentElement.classList.add("correct");
      } else {
        sel.parentElement.classList.add("wrong");
      }
    }
  });
  document.getElementById("result").innerText =
    `درجتك النهائية: ${score} من ${questions.length}`;
}

function resetQuiz(){
  location.reload();
}
</script>

</body>
</html>
